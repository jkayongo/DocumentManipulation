<!DOCTYPE html>
<html>
<head>
    <title>Course Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        form {
            max-width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<h2>Add Course</h2>
<form action="/saveCourse" method="post">
    <label for="courseName">Course Name</label>
    <input type="text" id="courseName" name="courseName" placeholder="Enter course name" required>

    <label for="price">Price (USD)</label>
    <input type="number" id="price" name="price" placeholder="Enter price" step="0.01" required>

    <input type="submit" value="Save">
</form>
</body>
</html>
